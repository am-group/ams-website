<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <!-- <script type="text/javascript" src="js/detectmobilebrowser.js"></script> -->
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });

    window.toggleMenu = function () {
      document.getElementById('cssmenu').classList.toggle('opened');
    }

    document.addEventListener('DOMContentLoaded', function() {
      var menuHeads = document.querySelectorAll('#cssmenu > ul > li.has-sub > a')
      for (var i=0; i< menuHeads.length; i++) {
        var menuHead = menuHeads[i];
        menuHead.addEventListener('click', (function (menuHead) {
          return function () {
            menuHead.parentNode.classList.toggle('opened');
          }
        })(menuHead))
      }
    })
    </script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
  <script src='https://www.google.com/recaptcha/api.js'></script>
</html>
